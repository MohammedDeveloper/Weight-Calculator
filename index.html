<!DOCTYPE html>
<html>
   <head>
      <title>Full Screen Landing Page - Responsive</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <style>
         body {
         background-color: #333;
         color: #fff;
         }
         .card {
         background-color: transparent !important;
         }
      </style>
   </head>
   <body class="bg-dark mt-5">
      <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto">
            <h3 class="display-4 text-center mb-3">Weight Converter</h3>
            <form>
               <input type="number" id="weightInput" class="form-control form-control-lg" placeholder="Enter pounds..." />
            </form>
            <div id="output">
               <div class="card mt-4">
                  <div class="card-block card-primary">
                     <h4>Grams</h4>
                     <div id="gramsOutput"></div>
                  </div>
               </div>
               <div class="card mt-4">
                  <div class="card-block card-success">
                     <h4>Kilograms</h4>
                     <div id="kgOutput"></div>
                  </div>
               </div>
               <div class="card mt-4">
                  <div class="card-block card-warning">
                     <h4>Ounzes</h4>
                     <div id="ozOutput"></div>
                  </div>
               </div>
            </div>
    <footer class="text-center">
        <small id="footer">
            https://github.com/MohammedDeveloper &lrm;
        </small>
    </footer>
         </div>
      </div>
      <script>
         document.getElementById("output").style.display = "none"; 
         document.getElementById("weightInput").addEventListener("input", function(e) {
         
         let inputVal = e.target.value;
         if(inputVal !== "") {
         document.getElementById("gramsOutput").innerHTML = inputVal/0.0022046;
         document.getElementById("kgOutput").innerHTML = inputVal/2.2046;
         document.getElementById("ozOutput").innerHTML = inputVal*16;
         document.getElementById("output").style.display = "block"; 
         }
         else {
         document.getElementById("output").style.display = "none"; 
         }
         
         });
         
      </script>
   </body>
</html>
